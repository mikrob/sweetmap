org.sweetmap.main.scrollingtext="Apr\u00E8s cela, Madame, il faut, s'il vous pla\u00EEt, retourner \u00E0 Nouvelle Amiti\u00E9, pour voir par quelle route on va de l\u00E0 \u00E0 Tendre sur Reconnaissance. Voyez donc, je vous prie, comment il faut aller d'abord de Nouvelle Amiti\u00E9 \u00E0 Complaisance, ensuite \u00E0 ce petit village qui se nomme Soumission, et qui en touche un autre fort agr\u00E9able, qui s'appelle Petits Soins. Voyez, dis-je, que de l\u00E0 il faut passer par Assiduit\u00E9, pour faire entendre que ce n'est pas assez d'avoir durant quelques jours tous ces petits soins obligeants, qui donnent tant de reconnaissance, si on ne les a assid\u00FBment. Ensuite vous voyez qu'il faut passer \u00E0 un autre village qui s'appelle Empressement et ne faire pas comme certaines gens tranquilles, qui ne se h\u00E2tent pas d'un moment, quelque pri\u00E8re qu'on leur fasse, et qui sont incapables d'avoir cet empressement qui oblige quelquefois si fort. Apr\u00E8s cela, vous voyez qu'il faut passer \u00E0 Grands Services, et que, pour marquer qu'il y a peu de gens qui en rendent de tels, ce village est plus petit que les autres. Ensuite il faut passer \u00E0 Sensibilit\u00E9, pour faire conna\u00EEtre qu'il faut sentir jusqu'aux plus petites douleurs de ceux qu'on aime. Apr\u00E8s, il faut, pour arriver \u00E0 Tendre, passer par Tendresse, car l'amiti\u00E9 attire l'amiti\u00E9. Ensuite, il faut aller \u00E0 Ob\u00E9issance, n'y ayant presque rien qui engage plus le coeur de ceux \u00E0 qui on ob\u00E9it, que de le faire aveugl\u00E9ment ; et pour arriver enfin o\u00F9 l'on veut aller, il faut passer \u00E0 Constante Amiti\u00E9, qui est sans doute le chemin le plus s\u00FBr, pour arriver \u00E0 Tendre sur Reconnaissance."  Cl\u00E9lie
