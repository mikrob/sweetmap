org.sweetmap.page.presentation= <p>Au 17\u00E8me si\u00E8cle, la <i>Carte du Tendre</i> (ou <i>Carte de Tendre</i>) \u00E9tait la carte d'un pays imaginaire appel\u00E9 Tendre, inspir\u00E9 par la <i>Cl\u00E9lie</i> de Madeleine de Scud\u00E9ry.</p><p><a href\="http\://fr.wikipedia.org/wiki/Fichier\:Carte_du_tendre_300dpi.jpg" target\="_blank">Voir la carte originale</a>.</p><p>Les diff\u00E9rentes \u00E9tapes de la vie amoureuse apparaissent sous forme de villages et de chemins. Ainsi, dans cette g\u00E9ographie amoureuse, le fleuve <i>Inclination</i> coule tranquillement car il est domestiqu\u00E9 tandis que la <i>Mer</i> est dangereuse car elle repr\u00E9sente les passions. </p><p>Quelle pourrait \u00EAtre aujourd\u2019hui la <i>Carte du Tendre du web</i> ? </p><p>Nous avons construit une telle carte navigable en nous appuyant sur les sites de rencontre, les sites de po\u00E8mes d'amour, les sites de conseils amoureux, les sites traitant du mariage et du divorce. Cette carte est \u00E9volutive. Elle est reconfigur\u00E9e r\u00E9guli\u00E8rement, en fonction de l'\u00E9volution des sites et des liens, qui apparaissent et disparaissent. Nous utilisons pour cela des crawlers qui nous permettent de r\u00E9cup\u00E9rer le contenu des diff\u00E9rents sites et de suivre les liens. La carte est construite dynamiquement. Les n\u0153uds correspondent \u00E0 des sites. Les arcs entre les n\u0153uds repr\u00E9sentent les liens hypertextes qui existent entre ces sites.</p><p>L\u2019internaute peut ainsi naviguer de site en site \u00E0 partir de la carte. Lorsqu\u2019il clique sur un n\u0153ud de la carte, un texte r\u00E9dig\u00E9 par un auteur et choisi al\u00E9atoirement s\u2019affiche au-dessus du contenu du site. Car le parcours dans ce territoire amoureux du web est double. Le lecteur a acc\u00E8s aux diff\u00E9rents sites qui figurent sur la carte, mais \u00E9galement \u00E0 des textes traitant de la rencontre et de la vie amoureuse et \u00E9crits par diff\u00E9rents auteurs. Il s\u2019agit en effet d\u2019une \u0153uvre contributive. La<i> Carte du Tendre du web </i>s\u2019\u00E9crit de fa\u00E7on collective, et m\u00EAle \u00E9troitement navigation informationnelle et litt\u00E9rature.</p><p>A vous de dessiner votre propre trajet amoureux sur la <i>Carte du Tendre du web \!</i></p>
