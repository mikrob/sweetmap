<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a="http://richfaces.org/a4j"
        xmlns:s="http://jboss.com/products/seam/taglib"
        xmlns:a4j="http://richfaces.org/a4j">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><h:outputText value="#{messages['org.sweetmap.main.title']}" escape="false" /> </title>
    <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
    <a:loadStyle src="resource:///stylesheet/theme.xcss"/>
    <a:loadStyle src="/stylesheet/theme.css"/>
    <!--<a4j:loadScript src="resource://jquery.js"/>
    -->
    <ui:insert name="head"/>
</head>

<body>
    <div class="topMenu">
       <h:outputText value="#{messages['org.sweetmap.main.sweetmap']}"  styleClass="mainTitle" />
   </div>
    <div class="toolBar">
    <h:form>
    <ui:include src="menu.xhtml">
       <ui:param name="projectName" value="#{messages['org.sweetmap.main.sweetmap']}"/>
      </ui:include>
    </h:form>
    </div>
   <div id="body" class="body">
    <h:messages id="messages" globalOnly="true" styleClass="message"
        errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
        rendered="#{showGlobalMessages != 'false'}"/>
    <ui:insert name="body"/>
  </div>

  <div class="footer">
   La Carte du Tendre du Web par Serge Bouchardon - Maxime Rameau - Mikael Robert - Luc Dall'Armellina
  </div>

</body>
</html>
</f:view>
