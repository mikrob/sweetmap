<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    >
            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Title</ui:define>
                <h:inputText id="name" required="true"
                             value="#{currentEntry.commentList[0].title}"/>
            </s:decorate>
            <s:decorate id="contentField" template="layout/edit.xhtml">
                <ui:define name="label">Content</ui:define>
              <h:inputTextarea value="#{currentEntry.commentList[0].content}" />
            </s:decorate>
            <div style="clear:both"/>

        <div class="actionButtons">
            <h:commandButton id="save" value="Save"  action="#{textEntryList.addComment}"  />
        </div>

</ui:composition>
