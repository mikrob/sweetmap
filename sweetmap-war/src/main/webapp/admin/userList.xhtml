<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Liste d'utilisateurs</f:facet>

        <div class="results">

            <h:outputText value="No user exists"
                       rendered="#{empty userList.resultList}"/>

            <rich:dataTable id="userList" var="user"  value="#{userList.resultList}" rendered="#{not empty userList.resultList}">
                <rich:column>
                    <f:facet name="header">Id</f:facet>
                    #{user.id}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Nom d'utilisateur</f:facet>
                    <s:link id="user" value="#{user.userName}" propagation="none" view="/admin/user.xhtml">
                        <f:param name="userId" value="#{user.id}"/>
                    </s:link>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Email</f:facet>
                    <s:link id="email"  value="#{user.email}" propagation="none" view="/admin/user.xhtml">
                        <f:param name="userId"  value="#{user.id}"/>
                    </s:link>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Prenom</f:facet>
                    <s:link id="prenom"  value="#{user.firstName}"   propagation="none" view="/admin/user.xhtml">
                        <f:param name="userId" value="#{user.id}"/>
                    </s:link>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Nom</f:facet>
                    <s:link id="nom" value="#{user.lastName}" propagation="none" view="/admin/user.xhtml">
                        <f:param name="userId"  value="#{user.id}"/>
                    </s:link>
                </rich:column>
                <rich:column>
                  <h:selectBooleanCheckbox value="" />
                </rich:column>

            </rich:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Creer un utilisateur"
                view="/admin/user.xhtml"/>
    </div>

</ui:define>

</ui:composition>
