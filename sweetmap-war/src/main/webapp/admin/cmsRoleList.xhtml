<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Roles et privileges</f:facet>

        <div class="results">

            <h:outputText value="No cmsRole exists"  rendered="#{empty cmsRoleList.resultList}"/>

            <h:dataTable id="cmsRoleList" var="cmsRole" value="#{cmsRoleList.resultList}" rendered="#{not empty cmsRoleList.resultList}">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="cmsRole" value="#{cmsRole.roleName}"  propagation="none"  view="/admin/cmsRole.xhtml">
                        <f:param name="cmsRoleId" value="#{cmsRole.roleId}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"  value="Create cmsRole"  view="/admin/cmsRole.xhtml"/>
    </div>

</ui:define>

</ui:composition>
