<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="login">

        <rich:panel>
            <f:facet name="header">Login</f:facet>

            <p><h:outputText value="#{messages['org.sweetmap.pleaselogin']}" /></p>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username"><h:outputText value="#{messages['org.sweetmap.username']}" /></h:outputLabel>
                    <h:inputText id="username"
                              value="#{credentials.username}"/>
                    <h:outputLabel for="password"><h:outputText value="#{messages['org.sweetmap.password']}" /></h:outputLabel>
                    <h:inputSecret id="password"
                                value="#{credentials.password}"/>
                    <h:outputLabel for="rememberMe"><h:outputText value="#{messages['org.sweetmap.rememberme']}" /></h:outputLabel>
                    <h:selectBooleanCheckbox id="rememberMe"
                                          value="#{identity.rememberMe}"/>
                </h:panelGrid>
            </div>
        </rich:panel>

        <div class="actionButtons">
            <h:commandButton value="Login" action="#{identity.login}"/>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
